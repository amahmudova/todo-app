<div class="page-wrapper">
  <div class="todos-wrapper">
    <div>
      <input matInput [(ngModel)]="inputValue" (keyup.enter)="addTodo()">
      <button class="add-btn" mat-button (click)="addTodo()">Add</button>
    </div>

    <div class="pending-query">
      <div class="list-item" *ngFor="let item of query">
          <div class="text">{{item.title}}</div>
          <div [ngSwitch]="item.state" class="state">
            <mat-icon class="fail" *ngSwitchCase="loadingState.fail">remove_circle_outline</mat-icon>
            <mat-icon class="success" *ngSwitchCase="loadingState.success">done</mat-icon>
            <mat-spinner *ngSwitchDefault diameter="24" color="accent"></mat-spinner>
          </div>
      </div>
    </div>
  </div>
</div>
